<template name="DatosForm">  

<!-- Activar -->
    {{#autoForm collection="Meteor.users"  id="datosForm" doc=currentUser type="update" validation="submit"  class=formCss}}


   <!--   {{#autoForm collection="Inscriptos"  id="datosForm" doc=currentUser type="update" validation="submit"  class=formCss}}

 -->
    <fieldset>
  
      <div class="form-group">
        <label class="control-label" for="nombre">Name</label>
        <div class="input-group input-group-lg">
  <span class="input-group-addon"><span class="glyphicon glyphicon-user glyph-color"><label>&nbsp;&nbsp; Nombre</label></span></span>
          {{> afFieldInput name='profile.nombre' class="form-control" placeholder="Tu Nombre"}}
        </div>   
<!--          Valida el campo inscriName, sino esta correcto muestra el mensaje de error del campo inscriName -->
        {{#if afFieldIsInvalid name='profile.nombre'}}
          <span class="help-block">{{afFieldMessage name='profile.nombre'}}</span>
        {{/if}}                
      </div>
        
               
        
      </fieldset>     
      <div>
        <button type="submit" class="btn btn-block btn-primary btn-lg">Modificar datos</button>
      </div>

  {{/autoForm}}
</template>
