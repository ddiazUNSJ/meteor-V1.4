<template name="Register2">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-7">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Datos Personales <small>Gestione sus datos personales</small></h5>
                        <!-- {{>iboxTools}} -->
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Sign in</h3>
                                <p>Sign in today for more expirience.</p>
                                <form role="form">
                                    <div class="form-group"><label>Nombre</label> <input type="text" id="Nombre" value="{{nombre}}"   placeholder="Coloque su Nombre" class="form-control"></div>
                                    <div class="form-group"><label>Apellido</label> <input type="text" id="Apellido" value="{{apellido}}" placeholder="Coloque su apellido" class="form-control"></div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                                        <label> <input type="checkbox" class="i-checks"> Remember me </label>
                                    </div>
                                </form>
                            </div>

                            <div class="col-sm-6"><h4>Not a member?</h4>
                                <p>Click paraYou can create an account:</p>
                                <a href="{{pathFor route='subirfoto'}}"> Click aqui para crear y/o modificar </a>
                                <!-- <img src="{{avatar}}" class="img-circle m-b" alt="avatar"> -->
                                <img src="{{avatar}}" alt="image" class="text-center img-circle m-t-xs img-responsive" >
                             <!--           <img alt="image" class="text-center img-circle m-t-xs img-responsive" src="img/a2.jpg">
                             -->    <p class="text-center">
                                   <!-- <img src="img/a2.jpg" class="img-circle m-b" alt="avatar">
                                   <a href=""><i class="fa fa-sign-in big-icon"></i></a> -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
